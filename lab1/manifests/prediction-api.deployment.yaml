apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: prediction-api
  name: prediction-api
  namespace: myapps
spec:
  replicas: 2 # Creating two replicas of the POD
  selector:
    matchLabels:
      app: prediction-api
  template:
    metadata:
      labels:
        app: prediction-api
    spec:
      containers:
      - image: gcr.io/$PROJECT_ID/prediction-api:0.0.1 # Docker image name, that we pushed to GCR
        name: prediction-api     
        volumeMounts:
        - mountPath: /usr/src/models
          name: model-repo
        ports:
        - containerPort: 5000
          protocol: TCP
        env:
        - name: MODEL_REPO
          value: /usr/src/models
      volumes:
        - name: model-repo
          persistentVolumeClaim:
            claimName: nfs-model-repo
